connect:
  image: postgres
  stage: test
  script:
    - echo "create user $POSTGRES_USER with password '$POSTGRES_PASSWORD' " | psql -h "postgres" -U postgres
    - echo "create database $POSTGRES_DB" | psql -h "postgres" -U postgres
    - echo "grant all privileges on database $POSTGRES_DB to $POSTGRES_USER" | psql -h "postgres" -U postgres
    - export PGPASSWORD=$POSTGRES_PASSWORD
    - psql -h "postgres" -U $POSTGRES_USER $POSTGRES_DB < stl-database.sql

test_with_lab:
  stage: test
  coverage: '/All files[^0-9]*\d+\.\d+/'
  artifacts:
    paths:
      - coverage/
  script:
    - npm install
    - export NODE_ENV=sqlite
    - npm test